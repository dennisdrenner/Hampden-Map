<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hampden Neighborhood Map</title>

    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/freelancer.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css"> 

    <!-- OAuth signature library --> 
    <script src="bower_components/oauth-signature/dist/oauth-signature.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="mapWrapper">
    <div id="hampdenMap">
    </div>

    <div id="searchForm">
         <form>
            <input type="search" id="searchField" data-bind="value: searchBox">

        </form>
             <select data-bind="options: availableCategories, selectedOptions: chosenCategories" size="6" multiple="true"></select>
    </div>

    <div id="searchLocations">
        <div>
            <table>
                <thead>
                    <h4>Locations</h4>
                </thead>

                <tbody data-bind="foreach: locationObjList">
                    <tr data-bind="visible: display, click: bounce">
                         <td data-bind="text: name" ></td>
                    </tr>    
                </tbody>
            </table>
        </div>
    </div>

    <div id="infoDiv">
        <div>      
        </div>
    </div>


</div>



    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>  

    <!-- Custom Theme JavaScript -->
    <script src="js/freelancer.js"></script>  

    <!-- Google Map --> 

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <!-- API KEY  ?key=AIzaSyA813jCip3GPvTY7rWJAdnRXH_cch6SUfw  -->


     <!-- Knockout.js and associated app -->
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>


  

</body>

</html>
